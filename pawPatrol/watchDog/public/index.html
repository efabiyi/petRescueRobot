<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>👁️ WatchDog </title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>👁️ WatchDog 🐶</h1>
    <p>Keeping a close eye on your sensors.</p>
  </header>

  <main class="sensor-grid">

    <section class="status-bar">
      <div class="status-item">
        <strong>🤖 Current State:</strong>
        <span id="robotState">Waiting for state...</span>
      </div>
      <div class="status-item">
        <strong>🐾 Pet Count:</strong>
        <span id="petCount">0</span>
      </div>
    </section>


    <section class="sensor-card">
      <h2>🐾 Hall Effect Sensor</h2>
      <pre id="hallLogs" class="log-box">Waiting for logs...</pre>
    </section>

    <section class="sensor-card">
      <h2>🕶️ Reflectance Sensor</h2>
      <pre id="driveLogs" class="log-box">Waiting for logs...</pre>
    </section>

    <section class="sensor-card">
      <h2>🔦 Laser Distance Sensor</h2>
      <pre id="laserLogs" class="log-box">Waiting for logs...</pre>
  </main>

  <footer>
    <p>🐶 Team 3! &copy; 2025</p>
  </footer>

  <script src="app.js"></script>
</body>

</html>
