<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>👁️ Project WatchDog </title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>👁️ WatchDog 🐶</h1>
    <p>Watching out for those sensors.</p>
  </header>

  <main>
    <div class="dashboard-content">
      <section class="status-bar">
        <div class="status-item">
          <strong>🤖 State:</strong> <span id="robotState">Idle</span> &nbsp;&nbsp;
          <strong>🐾 Pet Count:</strong> <span id="petCount">0</span>
        </div>
      </section>


      <div class="sensor-grid">

        <section class="sensor-card">
          <h2>🕶️ Reflectance Sensor</h2>
          <pre id="driveLogs" class="log-box">Waiting for logs...</pre>
        </section>

        <section class="sensor-card">
          <h2>🔦 Laser Distance Sensor</h2>
          <pre id="laserLogs" class="log-box">Waiting for logs...</pre>
        </section>
      </div>
    </div>
  </main>


  <footer>
    <p>🐶 Team 3! &copy; 2025</p>
  </footer>

  <script src="app.js"></script>
</body>

</html>
